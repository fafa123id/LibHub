<script>
  // JS untuk tab-switching
  document.addEventListener('DOMContentLoaded', function() {
    var tabs = document.querySelectorAll('.tab');
    var contents = document.querySelectorAll('.tab-content');
  
    tabs.forEach(function(tab) {
      tab.addEventListener('click', function() {
        var target = document.querySelector(tab.getAttribute('data-target'));
        
        // Sembunyikan semua konten dan hapus kelas aktif dari semua tab
        contents.forEach(function(content) { content.classList.add('hidden'); });
        tabs.forEach(function(t) { t.classList.remove('border-blue-600', 'text-blue-600','border-b-2'); t.classList.add('text-gray-600'); });
        
        // Tampilkan konten yang sesuai dengan tab yang diklik dan tambahkan kelas aktif
        target.classList.remove('hidden');
        tab.classList.remove('text-gray-600', 'hover:text-blue-600', 'hover:border-blue-600');
                    tab.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
      });
    });
  });
</script>
